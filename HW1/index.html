<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body.light-mode {
            background-color: white;
            color: black;
        }
        body.dark-mode {
            background-color: #1a202c;
            color: white;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Data Dashboard</h1>
            <ul class="flex space-x-4">
                <li><a href="DataExplorer/DataExplorer.html" class="hover:underline">Explore</a></li>
                <li><a href="AboutAndContact/AboutAndContact.html" class="hover:underline">About & Contact</a></li>
                <li><a href="FAQ/FAQ.html" class="hover:underline">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dark/Light Mode Toggle Button -->
    <div class="bg-gray text-white py-2">
        <div class="container mx-auto flex justify-end">
            <button id="theme-toggle" class="theme-toggle-btn p-2 rounded-full">
                <img id="theme-icon" src="../../untitled1/src/pictures/moon.png" alt="Toggle Theme" width="24" height="24">
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Welcome to the Data Dashboard</h2>
        <p>This is the main introduction page to our Data Dashboard. Here you can explore various data visualizations and insights.</p>
        <img src="DataDashboard.png" alt="Welcome to the Data Dashboard" class="welcome-image mt-4">
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-white mt-8">
        <div class="container mx-auto text-center">
            &copy; 2024 Data Dashboard. All rights reserved.
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');

            if (document.body.classList.contains('dark-mode')) {
                themeIcon.src = 'sun.png';
            } else {
                themeIcon.src = 'moon.png';
            }
        });
    </script>
</body>
</html>
