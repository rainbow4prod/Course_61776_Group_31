<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body.light-mode {
            background-color: white;
            color: black;
        }
        body.dark-mode {
            background-color: #1a202c;
            color: white;
        }
        select.light-mode {
            background-color: white;
            color: black;
        }
        select.dark-mode {
            background-color: #2d3748;
            color: white;
        }
    </style>
</head>
<body class="light-mode">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Data Dashboard</h1>
            <ul class="flex space-x-4">
                <li><a href="../index.html" class="hover:underline">Home</a></li>
                <li><a href="../DataExplorer/DataExplorer.html" class="hover:underline">Explore</a></li>
                <li><a href="../AboutAndContact/AboutAndContact.html" class="hover:underline">About & Contact</a></li>
                <li><a href="../FAQ/FAQ.html" class="hover:underline">FAQ</a></li>
            </ul>
        </div>
    </nav>

    <!-- Dark/Light Mode Toggle Button -->
    <div class="bg-gray text-white py-2">
        <div class="container mx-auto flex justify-end">
            <button id="theme-toggle" class="theme-toggle-btn p-2 rounded-full">
                <img id="theme-icon" src="../../../untitled1/src/pictures/moon.png" alt="Toggle Theme" width="24" height="24">
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="container mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Data Visualization</h2>
        
        <!-- Combo box for selecting data presentation -->
        <div class="mb-4">
            <label for="data-type" class="block text-sm font-medium">Select Data Presentation Type:</label>
            <select id="data-type" class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                <option value="bar">Bar Chart</option>
                <option value="line">Line Chart</option>
                <option value="pie">Pie Chart</option>
            </select>
        </div>

        <!-- Chart Container -->
        <div id="chart-container" class="bg-white p-4 shadow-md rounded-md">
            <canvas id="chart"></canvas>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 text-white mt-8">
        <div class="container mx-auto text-center">
            &copy; 2024 Data Dashboard. All rights reserved.
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const dataTypeSelect = document.getElementById('data-type');
        const chartContainer = document.getElementById('chart-container');
        const chartCanvas = document.getElementById('chart').getContext('2d');
        let chart;

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.src = '../sun.png';
                dataTypeSelect.classList.remove('light-mode');
                dataTypeSelect.classList.add('dark-mode');
            } else {
                themeIcon.src = '../moon.png';
                dataTypeSelect.classList.remove('dark-mode');
                dataTypeSelect.classList.add('light-mode');
            }
        });

        // Fake data for charts
        const data = {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'Dataset 1',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                data: [10, 20, 30, 40, 50]
            }]
        };

        // Create initial chart
        function createChart(type) {
            if (chart) {
                chart.destroy();
            }
            chart = new Chart(chartCanvas, {
                type: type,
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Initialize chart with bar chart type
        createChart('bar');

        // Update chart type based on combo box selection
        dataTypeSelect.addEventListener('change', (event) => {
            createChart(event.target.value);
        });
    </script>
</body>
</html>
